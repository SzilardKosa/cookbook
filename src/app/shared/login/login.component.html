<div class="modal-header">
  <h5 class="modal-title">Log in</h5>
  <button type="button" class="close" (click)="loginForm.reset(); close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div [hidden]="hideLoginError" class="alert alert-danger">
      {{loginError}}
  </div>
  <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm" id="login">
    <div class="form-group">
      <label for="emailLogin">Email address</label>
      <input type="email" class="form-control" id="emailLogin" placeholder="name@example.com"
      required
      [(ngModel)]="loginData.email" name="emialLogin"
      #emailLogin="ngModel">
      <div [hidden]="emailLogin.valid || emailLogin.pristine" class="alert alert-danger">
        Email is missing
      </div>
    </div>
    <div class="form-group">
      <label for="passInput2">Password</label>
      <input type="password" class="form-control" id="passInput2"
      required
      [(ngModel)]="loginData.password" name="passwordLogin"
      #passwordLogin="ngModel">
      <div [hidden]="passwordLogin.valid || passwordLogin.pristine" class="alert alert-danger">
        Password is missing
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="submit" form="login" class="btn btn-primary" [disabled]="!loginForm.form.valid">Log in</button>
</div>
