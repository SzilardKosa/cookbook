<div class="row">
  <div *ngIf="recipes?.length > 0" class="cb-list col-12">
    <div *ngFor="let recipe of recipes" class="cb-li card">

      <!-- Image -->
      <div class="cb-li-img">
        <div class="cb-img" [ngStyle]="{'background-image': 'url(' + recipe.photoURL +')'}">
          <app-circle-button [recipeId]="recipe.id" iconType="fas fa-bookmark"></app-circle-button>
          <div class="cb-circle-button">
            <a><i class="fas fa-calculator"></i></a>
          </div>
        </div>
      </div>

      <!-- Title and description -->
      <div class="cb-li-main">
        <h5 class="cb-title"> 
          <a [routerLink]="['/recipe-detail', recipe.id]" class="stretched-link">
            {{recipe.name}}
          </a>
        </h5>
        <p class="cb-desc">{{recipe.description}}</p>
      </div>
      
      <!-- Stats -->
      <div class="cb-li-stats">
        <div class="cb-li-stat">
          <i class="cb-stats-icon fas fa-stopwatch"></i>
          <span class="cb-stats-value">{{recipe.time}} min</span>
        </div>
        <div class="cb-li-stat">
          <i class="cb-stats-icon fas fa-drumstick-bite"></i>
          <span class="cb-stats-value">{{recipe.serves}} serves</span>
        </div>
        <div class="cb-li-stat">
          <i class="cb-stats-icon fas fa-utensil-spoon"></i>
          <span class="cb-stats-value">{{recipe.difficulty}} </span>
        </div>
        <div class="cb-li-stat">
          <i class="cb-stats-icon fas fa-wallet"></i>
          <span class="cb-stats-value">{{recipe.price}} </span>
        </div>
      </div>

    </div>
  </div>
</div>
